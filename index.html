<head>

    <title>Guess The Number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="maincontainer">
        <div class="top">
            <button id="playagain" onclick="playagain()">Play Again</button>
            <div class="para">
                <p class="oneto100">
                    (Between 1 and 100)
                </p>
            </div>
            <div class="topic">
                <p class="topicp">
                    Guess My Number!
                </p>
            </div>
            <div class="qbox" id="qbox">?</div>
        </div>
        <div class="left">
            <input type="number" id="number" onfocus="this.value=''">
            <div class="button">
                <button id="submit" onclick="check()">Check!</button> 
            </div>
            
        </div>
        <div class="right">
            <p class="message" id="message">Start Guessing...</p>

    </div>

</html>
